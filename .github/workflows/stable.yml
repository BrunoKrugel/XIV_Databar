name: Stable Release

# Run only on tags with no -beta or -alpha designations
on:
  push:
    tags:
      - '*'
      - '!**-beta'
      - '!**-alpha'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Package and release
        uses: BigWigsMods/packager@v2
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
