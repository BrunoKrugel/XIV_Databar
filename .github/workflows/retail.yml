name: Package and Release for Retail

# Run on tags coming from main
on:
  push:
    branches:
      - main
    tags:
      - '**'
      - '!**-classic'

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Package and release
        uses: BigWigsMods/packager@v2
